<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="keywords" content="小小个" />
<meta name="description" content="小小个" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
<meta name="format-detection" content="telephone=no" />
<head>
	<title>你好，世界 :)</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
		font-family: 'microsoft yahei';
	}
	html, body{
		width: 100%;
		height: 100%;
	}
	</style>
</head>

<body>

<form method="post" class="form" action="/">
	<input type="hidden" name="type" value="setemail" />
	<input type="text" name="email" id="email" />
	<input type="text" name="time" value="" id="time">
	<input type="txt" name="openid" value="" id="openid">
	<button type="submit">提交</button>
</form>

<script>
	function $(id){
		return document.getElementById(id)
	};

	$("email").value = parseInt(Math.random()*100) + '@153.com';
	$("time").value = new Date().getTime();
	$("openid").value = parseInt(Math.random()*10);
</script>
</body>
</html>
