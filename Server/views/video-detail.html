{% extends '@layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block head %}
	{% parent %}
{% endblock %}

{% block content %}	

	<!-- 右侧主体 开始 -->
	<div class="site-container">
		<div class="cover-wrap">

			<div class="tab-content">
				<div class="tab-pane active" id="videoEdit">
					<div class="content-side content-side-pic">

						<div class="pic_preview">
							<p class="desc">封面 260*150</p>
							<div class="pic"><img src="{{result.imgurl}}" ></div>
							<button type="button" class="btn btn-default" data-toggle="modal" data-target="#picUploadPop">修改图片</button>	
						</div>

						<div class="pic_preview">
							<p class="desc">视频预览</p>
							<div class="pic"><video src="{{result.source}}" ></video></div>
							<button type="button" class="btn btn-default" data-toggle="modal" data-target="#picUploadPop">修改地址</button>	
						</div>

					</div>

					<div class="content-main">
						<div class="form form-detail-edit form-detail-edit-video">
							<div class="form-title">资料维护</div>

							<div class="form-group">
								<label class="control-label">VID：</label>
								<input type="text" class="form-control" value="{{result.vid}}" disabled="">
							</div>
						
							<div class="form-group">
								<label class="control-label">标题：</label>
								<input type="text" class="form-control" value="{{result.title}}" placeholder="">
							</div>
							<div class="form-group">
								<label class="control-label">次标题：</label>
								<input type="text" class="form-control" value="{{result.subtitle}}" placeholder="">
							</div>
							<div class="form-group">
								<label class="control-label">栏目：</label>
								<select class="form-control">
								{% autoescape false %}
								{{result.catelist}}
								{% endautoescape %}
								</select>
							</div>

							<div class="form-group">
								<label class="control-label">标签：</label>
								<input type="text" class="form-control" value="{{result.tags}}" placeholder="">
							</div>

							<div class="form-group">
								<label class="control-label">视频地址：</label>
								<input type="text" class="form-control" value="{{result.source}}" placeholder="">
							</div>

							<div class="form-group">
								<label class="control-label">赞助商：</label>
								<input type="text" class="form-control" value="{{result.sponsor}}" placeholder="">
							</div>

							<div class="form-group">
								<label class="control-label">出品方：</label>
								<input type="text" class="form-control" value="{{result.production}}" placeholder="">
							</div>

							<div class="form-group">
								<label class="control-label">简介：</label>
								<textarea class="form-control" rows="3">{{result.content}}</textarea>
							</div>
						</div>

					</div>	
				</div>

				<div class="btn-line fix-bottom">
					<button type="button" class="btn btn-info">确定修改</button>
					<button type="button" class="btn btn-info">刷新页面</button>
				</div>
				
				<!-- 图片上传浮层 开始 -->
				<div class="modal fade modal-form modal-pic-upload" id="picUploadPop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
								<h4 class="modal-title" id="myModalLabel">修改图片</h4>
							</div>
							<div class="modal-body">
								<div class="form">
									<div class="form-group">
										<label class="control-label">标题：</label>
										<input type="text" class="form-control" value="豆瓣高分系列" disabled>
									</div>
									<div class="form-group">
										<label class="control-label">上传图片：</label>
										<span class="btn btn-default btn-file">选择文件 <input type="file" accept="image/png, image/jpeg"></span>
									</div>
									<div class="alert alert-warning" role="alert">
										提示：竖图尺寸 770*1080，横图尺寸 1920*1080，文件 &lt; 1M，支持 jpg 和 png 两种格式。
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-info" data-dismiss="modal">上传</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 图片上传浮层 结束 -->
				
			</div>
		</div>
	</div>
	<!-- 右侧主体 结束 -->
</div>
{% endblock %}

{% block foot %}
	{% parent %}
{% endblock %}
